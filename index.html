<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1>Coffee!</h1>

<form id="search">
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option value="all">all</option>
        <option value="light">light</option>
        <option value="medium">medium</option>
        <option value="dark">dark</option>
    </select>
    <br>
    <label for="name-selector">Search for a coffee</label>
    <input type="text" id="name-selector">
</form>
<form id="add">
    <label for="add-coffee"></label>
    <select id="add-roast-selection">
        <option value="all">all</option>
        <option value="light">light</option>
        <option value="medium">medium</option>
        <option value="dark">dark</option>
    </select>
    <br>
    <label for="name-selector">Add a coffee</label>
    <input type="text" id="add-name-selector">
    <button type="button">Add Coffee</button>
</form>

<div id="coffees">
    <h2>NAME</h2>
    <p>ROAST</p>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
